name: TruffleHog Secret Scan on PR

on:
  pull_request:
    branches:
      - '*'  

permissions:  
  pull-requests: write  
  contents: read

jobs:
  trufflehog_scan:
    name: TruffleHog Secret Scan 🔎 🔒
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ✅ Fetch full commit history

      - name: Install TruffleHog
        run: pip install trufflehog==2.1.0  # ✅ Use TruffleHog v2 for better regex-based detection

      - name: Get Default Branch & Changed Files
        id: changed-files
        run: |
          # ✅ Detect the default branch dynamically
          DEFAULT_BRANCH=$(git remote show origin | awk '/HEAD branch/ {print $NF}')
          echo "Default branch is: $DEFAULT_BRANCH"
          
          BASE_SHA=$(git merge-base origin/$DEFAULT_BRANCH HEAD)
          HEAD_SHA="${{ github.sha }}"
          echo "BASE_SHA=$BASE_SHA" >> $GITHUB_ENV
          echo "HEAD_SHA=$HEAD_SHA" >> $GITHUB_ENV
          
          # ✅ Get changed files only in the PR
          CHANGED_FILES=$(git diff --name-only $BASE_SHA $HEAD_SHA | tr '\n' ' ')
          echo "CHANGED_FILES=$CHANGED_FILES" >> $GITHUB_ENV

      - name: Run TruffleHog on PR Changed Files
        id: trufflehog_scan
        continue-on-error: true  # ✅ Allows PRs even if secrets are found
        run: |
          EXIT_CODE=0
          SCAN_RESULTS=""
          for file in $CHANGED_FILES; do
            if [[ -f "$file" ]]; then
              echo "Scanning $file..."
              RESULT=$(trufflehog --regex --entropy=True "$file" 2>&1)
              echo "$RESULT"
              SCAN_RESULTS+="$RESULT"$'\n\n'
              
              # ✅ If secrets are found, set EXIT_CODE to 1
              if echo "$RESULT" | grep -q 'Reason:'; then
                  EXIT_CODE=1
              fi
            fi
          done

          # ✅ Save results to a file for use in PR comment
          echo "$SCAN_RESULTS" > scan_results.txt
          
          exit $EXIT_CODE  # ✅ Only fail if a secret is detected

      - name: Upload Scan Results as Artifact
        uses: actions/upload-artifact@v4  # ✅ Upload scan report
        with:
          name: TruffleHog-Scan-Results
          path: scan_results.txt
          retention-days: 5

      - name: Comment on PR with Scan Results
        if: always()
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            🔍 **TruffleHog Scan Results** 🔍

            - ✅ Scan **Completed**
            - 🚀 Repository: ${{ github.repository }}
            - 📄 Files Scanned: ${{ env.CHANGED_FILES }}

            **Scan Details:** [View Full Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            
            **Action Required:**
            - ❌ If secrets were found, rotate them before merging.
            - ✅ If no secrets were found, you're good to go!
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}

      - name: Allow PR Merge Even if Secrets Exist
        if: failure()
        run: echo "⚠️ Warning:Secrets detected, but merge is allowed."
