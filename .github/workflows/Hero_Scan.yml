name: TruffleHog Secret Scan on PR

on:
  pull_request:
    branches:
      - main
      - master  # âœ… Added master branch for compatibility

permissions:
  pull-requests: write
  contents: read

jobs:
  trufflehog_scan:
    name: TruffleHog Secret Scan ğŸ” ğŸ”’
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # âœ… Ensures full commit history is fetched

      - name: Install TruffleHog
        run: pip install trufflehog==2.1.0  # Use TruffleHog v2 for regex-based detection

      - name: Get Changed Files in PR
        id: changed-files
        run: |
          # Determine the base branch (main or master)
          BASE_BRANCH=$(git branch -r | grep -E 'origin/(main|master)' | head -1 | sed 's/origin\///')
          BASE_SHA=$(git merge-base origin/$BASE_BRANCH HEAD)
          HEAD_SHA="${{ github.sha }}"
          echo "BASE_SHA=$BASE_SHA"
          echo "HEAD_SHA=$HEAD_SHA"
          echo "CHANGED_FILES=$(git diff --name-only $BASE_SHA $HEAD_SHA | tr '\n' ' ')" >> $GITHUB_ENV

      - name: Run TruffleHog on PR Changed Files
        id: trufflehog_scan
        run: |
          EXIT_CODE=0
          SCAN_RESULTS=""
          for file in $CHANGED_FILES; do
            if [[ -f "$file" ]]; then
              echo "Scanning $file..."
              RESULT=$(trufflehog --regex --entropy=True "$file" 2>&1)
              echo "$RESULT"
              SCAN_RESULTS+="$RESULT"$'\n\n'
              
              # If secrets are found, set EXIT_CODE to 1
              if echo "$RESULT" | grep -q 'Reason:'; then
                  EXIT_CODE=1
              fi
            fi
          done

          # Save results to a file for use in PR comment
          echo "$SCAN_RESULTS" > scan_results.txt

          exit $EXIT_CODE  # Exit with 1 if secrets are found

      - name: Upload Scan Results as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TruffleHog-Scan-Results
          path: scan_results.txt
          retention-days: 5

      - name: Comment on PR with Scan Results
        if: always()
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            ğŸ” **TruffleHog Scan Results** ğŸ”

            - âœ… Scan **Completed**
            - ğŸš€ Repository: ${{ github.repository }}
            - ğŸ“„ Files Scanned: ${{ env.CHANGED_FILES }}

            **Scan Details:** [View Full Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            
            **Action Required:**
            - âŒ If secrets were found, please rotate them before merging.
            - âœ… If no secrets were found, you're good to go!
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}

      - name: Fail if Secrets Were Found
        if: failure() && steps.trufflehog_scan.outcome == 'failure'
        run: |
          echo "ğŸš¨ Secrets were found in the scan. Please rotate them before merging."
          exit 1

      - name: Approve PR if No Secrets Found
        if: success()
        run: |
          echo "âœ… No secrets found. PR is approved for merging."
          # Add logic here to mark the PR as approved (if needed)
